<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaos Mod | Wiki</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=download" />
  <link rel="stylesheet" href="wiki-styles.css">
</head>
<body>
  <header class="navbar navbar-expand-lg" id="header">
    <div class="container-fluid">
    <a class="navbar-brand white" id="header-main">Chaos Mod</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link white" href="index.html" id="header-home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link white" href="#" id="header-about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link white" href="wiki.html" id="header-wiki">Wiki</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="header-lang">
            Language
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" onclick="changeLang('en')">English</a></li>
            <li><a class="dropdown-item" href="#" onclick="changeLang('ko')">한국어</a></li>
            <!-- <li><hr class="dropdown-divider"></li> -->
          </ul>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li> -->
      </ul>
    </div>
  </header>

  <!-- Header Offset -->
  <div style="height: 4.25vh"></div>

  <!-- List View -->
  <div class="list-group" id="wiki-list-view">
    <button type="button" class="list-group-item list-group-item-action active" onclick="moveWiki(0)">Home</button>
    <button type="button" class="list-group-item list-group-item-action" onclick="moveWiki(1)">Neutral Effects</button>
    <button type="button" class="list-group-item list-group-item-action" onclick="moveWiki(2)">Bad Effects</button>
    <button type="button" class="list-group-item list-group-item-action" onclick="moveWiki(3)">Good Effects</button>
    <button type="button" class="list-group-item list-group-item-action" onclick="moveWiki(4)">Shop Events</button>
  </div>

  <!-- Actual Body -->
  <div id="body-text">
    <div id="body-home">
      <h1>안녕</h1>
      <hr>
    </div>
  </div>

  <script src="utils.js"></script>
  <script>
    const DEBUG = true;
    const lang = formatLang(getLang());
    fetch(`${lang}.json`).then(res => res.json())
    .then(data => {
      langData = data;
      if (DEBUG) {
        console.dir(langData);
      }
      updateLangUI();
    });

    function changeLang(lang) {
      window.location.href = window.location.pathname + "?lang=" + lang;
    }

    function updateLangUI() {
      const data = langData;
      const IDs = ['header-main', 'header-lang', 'header-home', 'header-about', 'header-wiki'];
      IDs.forEach(str => $('#' + str).text(data[replaceAll(str, "-", "_")]));
    }

    function goToLink(link, param) {
      let postfix = "";
      if (param) {
        postfix = `?lang=${getLang()}`;
      }
      window.location.href = link + postfix;
    }

    $(this).ready(function() {
      console.log($('#wiki-list-view').children('button'));
    });

    function moveWiki(idx) {
      const children = $('#wiki-list-view').children('button');
      for (let i = 0; i < children.length; i++) {
        children[i].classList.remove('active');
      }
      children[idx].classList.add('active');
      log('change tags');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
