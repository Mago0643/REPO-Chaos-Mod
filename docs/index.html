<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>☆ Chaos Mod ★</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=download" />
</head>
<body>
  <header class="navbar navbar-expand-lg" id="header">
    <div class="container-fluid">
    <a class="navbar-brand white" href="#" id="header-main">Chaos Mod</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- <li class="nav-item">
          <a class="nav-link white" href="https://thunderstore.io/c/repo/p/Lego0_77/ChaosMod" id="header-download">Download Mod</a>
        </li> -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="header-lang">
            Language
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" onclick="changeLang('en')">English</a></li>
            <li><a class="dropdown-item" href="#" onclick="changeLang('ko')">한국어</a></li>
            <!-- <li><hr class="dropdown-divider"></li> -->
          </ul>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li> -->
      </ul>
    </div>
  </header>

  <div id="topBox">
    <p id="main-title">Chaos Mod</p>
    <p id="main-subtitle">
      An
      <a href="https://store.steampowered.com/app/3241660/REPO/">R.E.P.O.</a>
      Mod, which inspired on GTAV's
      <a href="https://www.gta5-mods.com/scripts/chaos-mod-v">ChaosModV</a>
      Mod.
    </p>
    <div id="top-btn-group">
      <button class="btn btn-outline-success" id="main-btn-download" onclick="goToLink(`https://thunderstore.io/c/repo/p/Lego0_77/ChaosMod`)">
        <span class="material-symbols-outlined">download</span>
        Download Mod
      </button>
      <button class="btn btn-outline-dark" id="main-btn-src" onclick="goToLink(`https://github.com/Mago0643/REPO-Chaos-Mod`)">
        <img width="24" height="24" src="https://raw.githubusercontent.com/rdimascio/icons/refs/heads/master/icons/github.svg">
        Source Code
      </button>
    </div>
    <div style="height: 200lvh"></div>
  </div>

  <script src="utils.js"></script>
  <script>
    const DEBUG = true;

    let elapsed = 0;
    let timeBefore = Date.now();
    let deltaTime = 0;
    let langData = { header_main: "Chaos Mod" };
    function onDraw() {
      deltaTime = (Date.now() - timeBefore) / 1000;
      timeBefore = Date.now();
      elapsed += deltaTime;
      
      if (Math.floor(elapsed * 4) % 2 == 0) {
        document.title = `☆ ${langData.header_main} ★`;
      } else {
        document.title = `★ ${langData.header_main} ☆`;
      }

      requestAnimationFrame(onDraw);
    }
    requestAnimationFrame(onDraw);

    function changeLang(lang) {
      window.location.href = window.location.pathname + "?lang=" + lang;
    }

    $(this).ready(function()
    {
      const lang = formatLang(getLang());
      fetch(`${lang}.json`).then(res => res.json())
      .then(data => {
        langData = data;
        if (DEBUG) {
          console.dir(langData);
        }
        updateLangUI();
      });
    })

    function updateLangUI() {
      const data = langData;
      const IDs = ['header-main', 'header-lang', 'main-title', 'main-subtitle', 'main-btn-download', 'main-btn-src'];
      IDs.forEach(str => {
        switch (str) {
          case 'main-subtitle':
            document.getElementById('main-subtitle').innerHTML =
              langData.main_subtitle
              .replace('%1', '<a href="https://store.steampowered.com/app/3241660/REPO/">')
              .replace('%2', '</a>')
              .replace('%3', '<a href="https://www.gta5-mods.com/scripts/chaos-mod-v">')
              .replace('%2', '</a>')
            return;
          case 'main-btn-download':
            document.getElementById('main-btn-download').innerHTML = `<span class="material-symbols-outlined">download</span> ${langData.main_btn_download}`
            return;
          case 'main-btn-src':
            document.getElementById('main-btn-src').innerHTML =
              `<img width="24" height="24" src="https://raw.githubusercontent.com/rdimascio/icons/refs/heads/master/icons/github.svg"> ${data.main_btn_src}`;
            return;
        }
        $('#' + str).text(data[replaceAll(str, "-", "_")])
      });
    }

    function goToLink(link) {
      window.location.href = link;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
